<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nos casamos</title>
    <link rel="stylesheet" type="text/css" href="./Styles/theme.css"> 
    <link rel="stylesheet" type="text/css" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="./Styles/contador.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel:wght@400;500;600&family=Raleway:ital,wght@0,100;0,200;0,500;1,100;1,200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">
        Sheila & Emiliano
        <span class="heading-subtext"> ¡Nos casamos!</span>
      </h1>
    </header>
    <a data-scroll class="fixed-button" href="#rsvp" id="rsvpButton">RSVP</a> 

    <section class="cuenta-regresiva">
      <div class="container">
        <div class="row">
          <div class="col-xs-3">
            <div id="days" class="time-item">
              <h3>0</h1>
              <h4>Dias</h2>
            </div>
          </div>
          <div id="hours" class="col-xs-3">
            <div class="time-item">
              <h3>0</h1>
              <h4>Horas</h2>
            </div>
          </div>
          <div id="minutes" class="col-xs-3">
            <div class="time-item">
              <h3>0</h1>
              <h4>Minutos</h2>
            </div>
          </div>
          <div id="seconds" class="col-xs-3">
            <div class="time-item">
              <h3>0</h1>
              <h4>Segundos</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="ceremonia">
      <!-- icono animado copitas -->
      <h2 class="sub-heading">Ceremonia y fiesta</h2>
      <p>DIA</p>
      <button>Agendar</button>
      <p>LUGAR</p>  
      <button id="formGoogle">Confirmar asistencia</a></button>
      <p>DIRECCION</p>
      <button id="ubicacion">¿Cómo llegar?</button>
    </section>

    <!-- SECCION DE FOTOS -->
    <div class="conteiner-slider">
      <h2>FOTOS</h2>
      <div class="slider" id="slider">
        <div class="slider__section">
          <img src="./img/1.jpg" alt="" class="slider__img">
        </div>
        <div class="slider__section">
          <img src="./img/2.jpg" alt="" class="slider__img">
        </div>
        <div class="slider__section">
          <img src="./img/3.jpg" alt="" class="slider__img">
        </div>
        <div class="slider__section">
          <img src="./img/4.jpg" alt="" class="slider__img">
        </div>
      </div>
      <div class="slider__btn slider__btn__left" id="btn_left"><i class='bx bxs-left-arrow'></i></div>
      <div class="slider__btn slider__btn__right" id="btn_right"><i class='bx bxs-right-arrow' ></i></div>
    </div>


    <!-- SEcCION CON 3 CArdS: proponer canciones, codigo bestimenta, notas-->


    <section class="section">
     
    </section>
    <script src="./js/smooth-scroll.polyfills.min.js"></script>
    <script defer>
      var scroll = new SmoothScroll('a[href*="#"]');
      var rsvpButton = document.getElementById('rsvpButton')
      rsvpButton.addEventListener('click',hideButton,false);

      function hideButton() {
        rsvpButton.style.display = 'none';
      }   
    </script>
    <script src="./js/contador.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
